<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh; margin: 0; }
        #chat { width: 60%; max-width: 800px; height: 80%; border: 1px solid #ccc; background: #fff; padding: 10px; overflow-y: auto; margin-top: 20px; border-radius: 10px; }
        .bubble { padding: 10px 15px; margin: 5px 0; border-radius: 15px; max-width: 70%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .assistant { background: #e5e5ea; color: black; align-self: flex-start; }
        .timestamp { font-size: 10px; opacity: 0.6; margin-top: 2px; }
        input { width: 60%; max-width: 800px; padding: 10px; font-size: 14px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .memory {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
            padding: 5px;
            border-left: 3px solid #aaa;
            background: #f1f1f1;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<h2>MCP Chat</h2>
<div id="chat">Connecting to MCP server...</div>
<input type="text" id="input" placeholder="Type your message and press Enter">

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    const socket = new WebSocket("ws://localhost:8080/mcp");

    socket.onopen = () => {
        chat.innerHTML = "<div class='assistant bubble'>âœ… Connected to MCP server</div>";
    };

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    const div = document.createElement("div");
    div.className = (data.type === "user" ? "user" : "assistant") + " bubble";

    // Split memory section
    const parts = data.message.split("ðŸ“š Similar messages from memory:");
    if (parts.length > 1) {
        div.innerHTML = parts[0]; // main response
        const memoryDiv = document.createElement("div");
        memoryDiv.className = "memory";
        memoryDiv.innerText = "ðŸ“š Similar messages from memory:" + parts[1];
        div.appendChild(memoryDiv);
    } else {
        div.innerHTML = data.message;
    }

    // timestamp
    const timestampDiv = document.createElement("div");
    timestampDiv.className = "timestamp";
    timestampDiv.innerText = data.time;
    div.appendChild(timestampDiv);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
};

    input.addEventListener("keypress", (event) => {
        if (event.key === "Enter" && input.value.trim() !== "") {
            socket.send(input.value);
            input.value = "";
        }
    });
</script>
</body>
</html>
