spring.datasource.url=jdbc:postgresql://localhost:5432/mcp_comms
spring.datasource.username=mcp_user
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080

logging.level.com.mcp.comms=DEBUG
logging.level.com.mcp.comms.websocket=DEBUG
logging.level.com.mcp.comms.service=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Ollama defaults (change if your Ollama server runs elsewhere)
mcp.ollama.url=http://localhost:11434
mcp.ollama.model=mistral:7b-instruct-v0.3-q8_0

chroma.base-url=http://localhost:8000

ai.provider=ollama
ai.model=mistral:7b-instruct-v0.3-q8_0
ai.baseUrl=http://localhost:11434

