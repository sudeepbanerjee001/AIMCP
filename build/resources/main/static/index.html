<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        #chat-container {
          max-width: 700px;
          margin: 50px auto;
          background: #fff;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          padding: 20px;
          display: flex;
          flex-direction: column;
          height: 80vh;
        }
        #messages {
          display: flex;
          flex-direction: column;
          gap: 10px;
          overflow-y: auto;
          flex: 1;
          padding-right: 10px;
        }
        .message {
          padding: 10px 15px;
          border-radius: 20px;
          max-width: 80%;
          word-wrap: break-word;
        }
        .user { background-color: #007bff; color: #fff; align-self: flex-end; }
        .server { background-color: #e4e6eb; color: #000; align-self: flex-start; }
        #input-container { display: flex; margin-top: 15px; }
        #input {
          flex: 1;
          padding: 10px 15px;
          border-radius: 20px;
          border: 1px solid #ccc;
          outline: none;
        }
        #send-btn {
          padding: 10px 20px;
          margin-left: 10px;
          border-radius: 20px;
          border: none;
          background-color: #007bff;
          color: white;
          cursor: pointer;
        }
        #send-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input id="input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const messagesContainer = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");

    const socket = new WebSocket("ws://localhost:8080/mcp-chat");

    // Track incomplete server message for chunk streaming
    let currentServerMessage = null;

    socket.onopen = () => {
      appendMessage("Server: Connected to MCP Server", "server");
      appendMessage("Server: âœ… Connected to MCP WebSocket", "server");
    };

    socket.onmessage = (event) => {
      const data = event.data;

      try {
        const json = JSON.parse(data);

        if(json.response) {
          if (!currentServerMessage) {
            currentServerMessage = appendMessage("", "server");
          }
          currentServerMessage.textContent += json.response;
        }

        if(json.done) {
          currentServerMessage = null;
        }
      } catch (e) {
        appendMessage(`Server: ${data}`, "server");
      }
    };

    socket.onclose = () => appendMessage("Server: Disconnected", "server");
    socket.onerror = (err) => appendMessage(`Server error: ${err}`, "server");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if(!text) return;

      appendMessage(`You: ${text}`, "user");
      socket.send(text);
      input.value = "";
    }

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return msg;
    }
</script>

</body>
</html>
